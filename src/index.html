<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <title>Angular QuickStart</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="./app/app.component.css">
     <!-- 1. Chargement des librairies -->
     <!-- Polyfill(s) pour les anciens navigateurs -->
     <script src="node_modules/core-js/client/shim.min.js"></script>
     <script src="node_modules/zone.js/dist/zone.js"></script>
     <script src="node_modules/systemjs/dist/system.src.js"></script>
     <!-- 2. Configuration de SystemJS -->
     <script src="systemjs.config.js"></script>
     <script>
        System.import('dist/main.js').catch(function(err){ console.error(err); });
     </script>
     <!-- Chargement de Materialize pour l'interface utilisateur -->
   
</head>
<!-- 3. Afficher l'application -->

<body>
    <pokemon-app>
            Loding app pkemon ...
    </pokemon-app>
</body>

</html>
